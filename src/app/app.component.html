<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">

            <h3 class="bg-primary text-white p-3">
                [{{getUser()}}] To Do List
                <!-- {{model.user}} de diyebilirdik. Metot kullanmak zorunda değiliz. -->
            </h3>

            <div class="input-group mb-2">
                <input type="text" #todoText class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='' " >Add</button>
                </div>
            </div>

            <div class="custom-control custom-checkbox my-3">
                <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input"  id="displayAll">      
                <label class="custom-control-label" for="displayAll">Display All </label>
            </div>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!--forEach döngüsü, "let i=index" zorunlu değildi, sadece tabloya sıra numarası eklemek için çağırdık -->
                    <tr *ngFor="let item of getItems(); let i=index">
                        <td>{{i+1}}</td> <!--Sıfırdan başladığı için +1-->
                        <td>{{item.description}}</td>
                        <td>
                            <input type="checkbox" class="form-check"  [(ngModel)]="item.action">
                           
                            <!-- switch-case kullanımı -->
                            <label [ngSwitch]="item.action"> <!--true-false dönüyor-->
                                <span *ngSwitchCase="true">Yes</span>
                                <span *ngSwitchCase="false">No</span>
                            </label>
                            
                        </td>
                      
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
